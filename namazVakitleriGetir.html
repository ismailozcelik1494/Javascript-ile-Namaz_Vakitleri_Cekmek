<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Vakitleri Getir</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="namazvakti parallax" style="background-image:url('images/parallax2.jpg')">
        <div class="container">
            <div class="bolum-baslik"><span>Ankara / Merkez</span>
                <h2>Namaz Vakitleri</h2>
                <span class="tarih">/</span>
            </div>
            <div class="vakitler">
                <div class="row">
                    <div class="col-2">
                        <div class="vakit_ad">İmsak</div>
                        <div class="vakit_bilgi imsak">&#160;</div>
                    </div>
                    <div class="col-2">
                        <div class="vakit_ad">Güneş</div>
                        <div class="vakit_bilgi gunes">&#160;</div>
                    </div>
                    <div class="col-2">
                        <div class="vakit_ad">Öğle</div>
                        <div class="vakit_bilgi ogle">&#160;</div>
                    </div>
                    <div class="col-2">
                        <div class="vakit_ad">İkindi</div>
                        <div class="vakit_bilgi ikindi">&#160;</div>
                    </div>
                    <div class="col-2">
                        <div class="vakit_ad">Akşam</div>
                        <div class="vakit_bilgi aksam">&#160;</div>
                    </div>
                    <div class="col-2">
                        <div class="vakit_ad">Yatsı</div>
                        <div class="vakit_bilgi yatsi">&#160;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
